<article class="post-card" [routerLink]="['/posts/' + post.id]">
    <header class="post-card__header">
        <h1 class="title title--black title--big post-card__title">{{post.title | titlecase}}</h1>
    </header>
    <section class="post-card__body">
        {{post.body | titlecase}}
    </section>
</article>
